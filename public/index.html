<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>

        <form id="send-form">
            <input id="send-messages"/>
            <input id="send-button" type="submit" value="Send">

            <div id="help">
                Chat commands
                <ul>
                    <li>Change nickname:<code>/nick [username]</code></li>
                    <li>Join/create room:<code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/node_modules/socket.io/lib/socket.js" type="text/javascript"></script>
    <script src="javascripts/jquery.js" type="text/javascript"></script>
    <script src="javascripts/chat.js" type="text/javascript"></script>
    <script src="javascripts/chat_ui.js" type="text/javascript"></script>
</body>

</html>
